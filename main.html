<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Typing Tutor</title>
  </head>
  <body>
    <form action="">
      <textarea name="textarea" id="textbox" rows="20" cols="100">Enter the text you want to practice typing!</textarea><br/>
      <input type="button" id="submitButton" value="Start practicing"/>
    </form>
    <script>
      var butt = document.getElementById("submitButton");
      butt.addEventListener('click', function(event) {
        console.log(document.getElementById("textbox").value);
      });
    </script>
  </body>
</html>
